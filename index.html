<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../challenge4/style.css">
    <title>Vite App</title>

  <body>
    <div id="app"></div>
    <section class="home">
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-xl-3 col-10 col-md-6">
            <div>
              <div class="card" style="width: 18rem; background-color: #333375">
                <div class="d-flex justify-content-center mt-3">
                  <img src="./images/image-equilibrium.jpg" class="card-img-top img-fluid" style="width: 90%" alt="...">
                </div>
                <div class="card-body text-center">
                  <h5 class="card-title text-light">Equilibrium #3429</h5>
                  <p class="card-text text-light">Our Equilibrium collection promotes balance and calm.</p>
    
                  <div class="row justify-content-around">
                    <div class="col-5">
                      <div>
                        <img src="./images/icon-ethereum.svg" alt="">
                        <span style="color:#00fff8 "> 0.041 ETH</span>
                      </div>
                    </div>
                    <div class="col-6">
                      <div>
                        <img src="./images/icon-clock.svg" alt="">
                        <span style="color: #8bacd9">3 days left</span>
                      </div>
                    </div>
                  </div>
                  <hr style="color: #8bacd9">
                  
                  <div class="row">
                    <div class="col-2">
                      <img src="./images/image-avatar.png" class="w-100 rounded-border-light" alt="">
                    </div>
                    <div class="col-9">
                      <span style="color: #8bacd9">Creation of </span><span class="text-light">Jules Wyvern</span>
                    </div>
             
                  </div>
    
                  
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </section>
    
    <script type="module" src="/main.js"></script>
